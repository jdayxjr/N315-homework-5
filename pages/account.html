<div class="loginWrapper">
  <form action="" class="login-Form">
    <h2 class="Login-Heading">Login Here!</h2>

    <label for="login-email"></label>
    <input id="login-email" type="email" placeholder="Email Address" />

    <label for="login-password"></label>
    <input id="login-password" type="password" placeholder="Password" />

    <button type="submit">LOGIN</button>
  </form>

  <form action="" class="signup-Form">
    <p>don't have an account?</p>
    <h2 class="Signin-Heading">Sign up!</h2>

    <label for="signup-first-name"></label>
    <input id="signup-first-name" type="text" placeholder="First Name" />

    <label for="signup-last-name"></label>
    <input id="signup-last-name" type="text" placeholder="Last Name" />

    <label for="signup-email"></label>
    <input id="signup-email" type="email" placeholder="Email Address" />

    <label for="signup-password"></label>
    <input id="signup-password" type="password" placeholder="Password" />

    <button type="submit">SIGN UP</button>
  </form>
</div>
